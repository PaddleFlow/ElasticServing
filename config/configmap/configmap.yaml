apiVersion: v1
kind: ConfigMap
metadata:
  name: paddleservice-config
  namespace: paddleservice-system
data:
  paddleService: |-
    {
        "containerImage": "hub.baidubce.com/paddlepaddle/serving",
        "version": "latest",
        "port": 9292
    }
  ingress: |-
    {
        "ingressGateway": "paddleflow/paddleflow-gateway",
        "ingressServiceName": "*"
    }